<form  (ngSubmit)="deleteinteraction(InteractiontForm)" #InteractiontForm="ngForm">
    <div class="form-group">
      <label>Id want to delete:</label>
      <input type="text" class="form-control" name="id" aria-describedby="id"  [(ngModel)]="id">
    </div>
    
    <div class="form-group">
      <button  type="submit" class="btn btn-primary">Delete Interaction</button>
    </div>
    <div class="alert alert-success" role="alert" *ngIf="Deletesuccess">
        Ineraction Deleted!
        <button  type="submit" class="btn btn-primary" routerLink="/">Back to Home page</button>
    </div>
  </form>
