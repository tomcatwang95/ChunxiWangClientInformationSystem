<form  (ngSubmit)="createinteraction(InteractionForm)" #InteractionForm="ngForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Client Id</label>
      <input type="name" class="form-control" id="name" aria-describedby="emailHelp"  [(ngModel)]="addinteraction.clientId">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Employee Id</label>
      <input type="email" class="form-control" id="email"  [(ngModel)]="addinteraction.empId">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">IntDate</label>
      <input type="string" class="form-control" id="phone"  [(ngModel)]="addinteraction.intDate">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">IntType</label>
        <input type="string" class="form-control" id="phone"  [(ngModel)]="addinteraction.intType">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Remark</label>
        <input type="string" class="form-control" id="phone"  [(ngModel)]="addinteraction.remarks">
      </div>
    <div class="form-group">
      <button  type="submit" routerLink="/"class="btn btn-primary">Create Interaction</button>
    </div>
    <div class="alert alert-success" role="alert" *ngIf="Addsuccess">
       Interaction New Client Added!
    </div>
  </form>
