<form  (ngSubmit)="createinteraction(InteractionForm)"#InteractionForm="ngForm" >
    <div class="form-group">
      <label for="exampleInputEmail1">Client Id</label>
      <input type="text" class="form-control" name="clientId"  [(ngModel)]="addinteraction.clientId">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Employee Id</label>
      <input type="text" class="form-control" name="empId"  [(ngModel)]="addinteraction.empId">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">IntDate</label>
      <input type="date" class="form-control" name="intDate"  [(ngModel)]="addinteraction.intDate">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">IntType</label>
        <input type="text" class="form-control" name="intType"  [(ngModel)]="addinteraction.intType">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Remark</label>
        <input type="text" class="form-control" name="remarks"  [(ngModel)]="addinteraction.remarks">
      </div>
    <div class="form-group">
      <button  type="submit" class="btn btn-primary">Create Interaction</button>
      <!-- <input class="btn btn-primary" type="submit" value="Create Interaction" routerLink="/"> -->
    </div>
    <div class="alert alert-success" role="alert" *ngIf="Addsuccess">
       Interaction Added!
       <button  type="submit" class="btn btn-primary" routerLink="/">Back to Home page</button>
    </div>
  </form>
