<div class="container">
  <h2>Interactions</h2>
  <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">ClientId</th>
          <th scope="col">EmployeeId</th>
          <th scope="col">IntType</th>
          <th scope="col">IntDate</th>
          <th scope="col">Remark</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let interaction of interactions">
          <td>{{ interaction.id }}</td>
          <td>{{ interaction.clientId }}</td>
          <td>{{ interaction.empId }}</td>
          <td>{{ interaction.intType }}</td>
          <td>{{ interaction.intDate }}</td>
          <td>{{ interaction.remarks }}</td>
        </tr>
      </tbody>
    </table>
</div>
