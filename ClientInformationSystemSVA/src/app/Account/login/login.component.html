<div class="container">
    
    <div *ngIf="InvalidLogin" class="alert alert-danger">
        Invalid username/passsword, try again!
    </div>
    <form (ngSubmit)="loginsubmit(LoginForm)" #LoginForm="ngForm">
        <div class="form-group">
            <label for="name">Employee Name</label>
            <input type="name" class="form-control" id="name" name="name" [(ngModel)]="login.name" aria-describedby="nameHelp">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="login.password"> 
        </div>

        <input class="btn btn-primary" type="submit" value="Login">
    </form>
</div>
