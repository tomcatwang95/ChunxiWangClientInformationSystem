<div class="container">
    <h2>Employees</h2>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">password</th>
            <th scope="col">Designation</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees">
            <td>{{ employee.id }}</td>
            <td>{{ employee.name }}</td>
            <td>{{ employee.password }}</td>
            <td>{{ employee.designation }}</td>
          </tr>
        </tbody>
      </table>
</div>
