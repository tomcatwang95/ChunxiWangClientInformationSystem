<form  (ngSubmit)="createemployee(employeeForm)" #employeeForm="ngForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="name" class="form-control" id="name" aria-describedby="emailHelp"  [(ngModel)]="addemployee.name">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Email</label>
      <input type="email" class="form-control" id="email"  [(ngModel)]="addemployee.password">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Phone</label>
      <input type="string" class="form-control" id="phone"  [(ngModel)]="addemployee.Designation">
    </div>
    <div class="form-group">
      <button  type="submit" routerLink="/"class="btn btn-primary">Create Employee</button>
    </div>
    <div class="alert alert-success" role="alert" *ngIf="Addsuccess">
        New Employee Added!
    </div>
  </form>
